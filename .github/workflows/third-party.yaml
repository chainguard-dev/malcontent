name: Update third-party rules

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

permissions:
  contents: read

jobs:
  update:
    if: ${{ github.repository }} == 'chainguard-dev/malcontent'
    runs-on: ubuntu-latest-16-core
    container:
      image: cgr.dev/chainguard/wolfi-base:latest
      options: >-
        --cap-add DAC_OVERRIDE
        --cap-add SETGID
        --cap-add SETUID
        --cap-drop ALL
        --cgroupns private
        --cpu-shares=16384
        --memory-swappiness=0
        --security-opt no-new-privileges
        --ulimit core=0
        --ulimit nofile=65535:65535
        --ulimit nproc=65535:65535
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - name: Install dependencies
        run: |
          apk update
          apk add bash curl findutils gh git go nodejs perl upx xz yara-x~1.10.0
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Trust repository
        run: git config --global --add safe.directory "${GITHUB_WORKSPACE}"
      - uses: chainguard-dev/actions/setup-gitsign@3e8a2a226fad9e1ecbf2d359b8a7697554a4ac6d
      - name: Set up Octo-STS
        uses: octo-sts/action@f603d3be9d8dd9871a265776e625a27b00effe05 # v1.1.1
        id: octo-sts
        with:
          scope: chainguard-dev/malcontent
          identity: third-party

      - name: Run make update-third-party
        run: |
          make update-third-party
      - name: Run make refresh-test-data
        run: |
          make refresh-sample-testdata
      - name: Commit changes and create PR
        env:
          GH_TOKEN: ${{ steps.octo-sts.outputs.token }}
        run: |
          if [[ -n $(git status -s) ]]; then
            DATE=$(date +%F)
            BRANCH="third-party-rule-update-${DATE}"
            git checkout -b "${BRANCH}"
            git add .
            git commit -m "Update third-party rules as of ${DATE}"
            git push origin "${BRANCH}"

            gh pr create -t "Update third-party rules as of ${DATE}" -b "${DATE} third-party rule update for malcontent." -B main -H "${BRANCH}"
          fi
        shell: bash
