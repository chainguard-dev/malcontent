name: "CodeQL Advanced"

on:
  pull_request:
  push:
    branches: ["main"]
  schedule:
    - cron: "35 23 * * 0"

env:
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: "on"

permissions: {}

jobs:
  analyze:
    if: ${{ github.repository == 'chainguard-dev/malcontent' }}
    runs-on: ubuntu-latest-16-core
    permissions:
      actions: read
      contents: read
      packages: read
      security-events: write
    steps:
      - uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Checkout virusTotal/yara-x
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          fetch-tags: true
          repository: virusTotal/yara-x
          path: yara-x
          ref: refs/tags/v1.11.0
      - name: Install Rust for yara-x-capi
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9
        with:
          toolchain: stable
      - name: Install cargo-c and yara-x-capi
        run: |
          cd ${{ github.workspace }}/yara-x
          cargo install cargo-c --locked
          sudo -E env "PATH=$PATH" cargo cinstall -p yara-x-capi --features=native-code-serialization --release
          sudo ldconfig -v
          cd ${{ github.workspace }}
          sudo rm -rf ${{ github.workspace }}/yara-x
      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: "go.mod"
          check-latest: true
          cache: false
      - name: Initialize CodeQL
        uses: github/codeql-action/init@19b2f06db2b6f5108140aeb04014ef02b648f789 # v4.31.11
        with:
          languages: go
          build-mode: manual
      - run: |
          go build -o /dev/null ./...
          go test -o /dev/null -c ./...
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@19b2f06db2b6f5108140aeb04014ef02b648f789 # v4.31.11
        with:
          category: "/language:go"
  analyze-actions:
    if: ${{ github.repository }} == 'chainguard-dev/malcontent'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      packages: read
      security-events: write
    steps:
      - uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Initialize CodeQL
        uses: github/codeql-action/init@19b2f06db2b6f5108140aeb04014ef02b648f789 # v4.31.11
        with:
          languages: actions
          build-mode: none
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@19b2f06db2b6f5108140aeb04014ef02b648f789 # v4.31.11
        with:
          category: "/language:actions"
