name: "CodeQL Advanced"

on:
  pull_request:
  push:
    branches: ["main"]
  schedule:
    - cron: "35 23 * * 0"

env:
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: "on"

permissions: {}

jobs:
  analyze:
    if: ${{ github.repository }} == 'chainguard-dev/malcontent'
    runs-on: mal-ubuntu-latest-8-core
    permissions:
      actions: read
      contents: read
      packages: read
      security-events: write
    steps:
      - uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Checkout virusTotal/yara-x
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          fetch-tags: true
          repository: virusTotal/yara-x
          path: yara-x
          ref: refs/tags/v1.10.0
      - name: Install Rust for yara-x-capi
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9
        with:
          toolchain: stable
      - name: Install cargo-c and yara-x-capi
        run: |
          cd ${{ github.workspace }}/yara-x
          cargo install cargo-c --locked
          sudo -E env "PATH=$PATH" cargo cinstall -p yara-x-capi --features=native-code-serialization --release
          sudo ldconfig -v
          cd ${{ github.workspace }}
          sudo rm -rf ${{ github.workspace }}/yara-x
      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "go.mod"
          check-latest: true
          cache: false
      - name: Initialize CodeQL
        uses: github/codeql-action/init@fe4161a26a8629af62121b670040955b330f9af2 # v4.31.6
        with:
          languages: go
          build-mode: manual
      - run: |
          go build -o /dev/null ./...
          go test -o /dev/null -c ./...
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fe4161a26a8629af62121b670040955b330f9af2 # v4.31.6
        with:
          category: "/language:go"
  analyze-actions:
    if: ${{ github.repository }} == 'chainguard-dev/malcontent'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      packages: read
      security-events: write
    steps:
      - uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Initialize CodeQL
        uses: github/codeql-action/init@fe4161a26a8629af62121b670040955b330f9af2 # v4.31.6
        with:
          languages: actions
          build-mode: none
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fe4161a26a8629af62121b670040955b330f9af2 # v4.31.6
        with:
          category: "/language:actions"
